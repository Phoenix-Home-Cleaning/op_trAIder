name: ğŸš¦ Auth & Health Regression Guard

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'tests/**'
      - '.github/workflows/auth-health-regression.yml'
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  checks: write

jobs:
  regression:
    name: ğŸ”„ Smoke Test Auth & Health Endpoints
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      SECRET_KEY: regression_dummy_secret
      DASHBOARD_PASSWORD: regression_dashboard_pw
      GUEST_PASSWORD: regression_guest_pw
      PYTHONPATH: "${{ github.workspace }}"

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -e .  # Editable install for internal package resolution
          pip install -r backend/requirements.txt
          pip install pytest httpx

      - name: âœ… Import sanity check
        run: |
          python scripts/import_sanity.py

      - name: â–¶ï¸ Run regression smoke tests
        run: |
          python scripts/regression_smoke_auth_health.py 