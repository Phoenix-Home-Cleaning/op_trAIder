name: ðŸ§© Import Sanity Guard

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
    paths:
      - '**.py'
      - '.github/workflows/import-sanity.yml'

permissions:
  contents: read

jobs:
  import-sanity:
    name: âœ… Python Import Sanity Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ðŸ“¦ Editable install of project
        run: |
          pip install -e .

      - name: ðŸ“¥ Install backend dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: âœ… Run import sanity script
        run: |
          python scripts/import_sanity.py

      - name: ðŸ” Validate script bootstrap compliance
        run: |
          python scripts/validate_script_imports.py

      - name: ðŸ“ Summary
        if: always()
        run: |
          echo "Import sanity check completed." >> $GITHUB_STEP_SUMMARY 